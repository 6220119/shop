mutation {
  nike: createBrand(data: { name: "Nike" }) {
    id
  }

  adidas: createBrand(data: { name: "Adidas" }) {
    id
  }

  nikeAirMax: createProduct(
    data: { name: "Air Max", price: 5000, brand: { connect: { name: "Nike" } } }
  ) {
    id
  }

  adidasSuperstar: createProduct(
    data: {
      name: "Superstar"
      price: 5000
      brand: { connect: { name: "Adidas" } }
    }
  ) {
    id
  }
}
